<!DOCTYPE html>
<html>
    <head>
        <title>Live Score</title>
        <link rel="stylesheet" href="live.css">
    </head>
    <body>
        <button id="go_to_scorecard">View Scorecard</button>
        <p id="overall_scores"></p>
        <img src="images/loading.gif" id="loading_image">
        <p id="run_rates"></p>
        <div class="flex_scores">
            <div>
                <p id="strike_batter"></p>

                <p id="non_strike_batter"></p>

                <p id="current_bowler"></p>
            </div>
            <div>
                <img id="four_image" src="images/4.png" alt="Four runs!">
                <img id="six_image" src="images/6.png" alt="Six runs!">
            </div>
        </div>
        <br>
        <button id="run_0">0 Runs</button>
        <button id="run_1">1 Runs</button>
        <button id="run_2">2 Runs</button>
        <button id="run_3">3 Runs</button>
        <button id="run_4">4 Runs</button>
        <button id="run_6">6 Runs</button>
        <button id="wide">Wide</button>
        <button id="wicket">Wicket</button>
        <!-- <button id="run_out">Run Out</button> -->
        <br>
        <br>
        <button id="toggle_live_commentary">Toggle Live Commentary</button>
        <p id="live_commentary"></p>

        <script src="score.js"></script>
    </body>
</html>
