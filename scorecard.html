<!DOCTYPE html>
<html>
    <head>
        <title>Scorecard</title>
        <link rel="stylesheet" href="scorecard.css">
    </head>
    <body>
        <button id="back_to_live">Back to Live Match</button>
        <button id="back_to_summary">Back to Summary</button>
        <h2 id="batting_heading_inning1">Batting Scorecard Inning 1</h2>
        <table id="batting_table_inning1">
            <thead>
                <tr>
                    <th>Player</th><th>Runs</th><th>Balls</th><th>4s</th><th>6s</th><th>Strike Rate</th> <th>Extras</th> <th>Status</th>
                </tr>
            </thead>
        </table>
        <h2 id="bowling_heading_inning1">Bowling Scorecard Inning 1</h2>
            <table id="bowling_table_inning1">
                <thead>
                    <tr>
                        <th>Bowler</th><th>Overs</th><th>Runs Conceded</th><th>Wickets</th><th>Maidens</th><th>Economy</th>
                    </tr>
                </thead>
            </table>


            <h2 id="batting_heading_inning2">Batting Scorecard Inning 2</h2>
            <table id="batting_table_inning2">
                <thead>
                    <tr>
                        <th>Player</th><th>Runs</th><th>Balls</th><th>4s</th><th>6s</th><th>Strike Rate</th> <th>Extras</th> <th>Status</th>
                    </tr>
                </thead>
            </table>
            <h2 id="bowling_heading_inning2">Bowling Scorecard Inning 2</h2>
                <table id="bowling_table_inning2">
                    <thead>
                        <tr>
                            <th>Bowler</th><th>Overs</th><th>Runs Conceded</th><th>Wickets</th><th>Maidens</th><th>Economy</th>
                        </tr>
                    </thead>
                </table>
            <script src="score.js"></script>
    </body>
</html>
