<!DOCTYPE html>
<html>
    <head>
        <title>Scorecard</title>
    </head>
    <body>
        <button id="back_to_live">Back to Live Match</button>
        <h2>Batting Scorecard</h2>
        <table id="batting_table">
            <thead>
                <tr>
                    <th>Player</th><th>Runs</th><th>Balls</th><th>4s</th><th>6s</th><th>Strike Rate</th>
                </tr>
            </thead>
        </table>
        <h2>Bowling Scorecard</h2>
            <table id="bowling_table">
                <thead>
                    <tr>
                        <th>Bowler</th><th>Overs</th><th>Maidens</th><th>Runs</th><th>Wickets</th><th>Economy</th>
                    </tr>
                </thead>
            </table>
            <script src="score.js"></script>
    </body>
</html>
